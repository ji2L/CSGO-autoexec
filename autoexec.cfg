// Launch options

// -console -novid -freq 144 -refresh 144 -tickrate 128 -high -nojoy -w 1280 -h 1024 -d3d9ex

// Binds

unbindall
bind 1 "slot1"
bind 2 "slot2"
bind 3 "slot3"
bind 5 "slot5"
bind 6 "slot12" //danger zone heal
bind 7 "slot7"
bind 8 "slot8"
bind 9 "slot9"
bind 0 "slot6"
bind ' "toggleconsole"
bind MOUSE1 "+attack"
bind MOUSE2 "+attack2"
bind z "+forward"
bind q "+moveleft"
bind s "+back"
bind d "+moveright"
bind shift "+duck"
bind CapsLock "+speed; r_cleardecals" //Clear blood/impacts
bind space "+jump"
bind e "+use"
bind f "+reload; r_cleardecals"
bind g "drop"
bind b "buymenu"
bind m "teammenu"
bind ESCAPE "cancelselect"
bind r "+voicerecord" //Voice chat
bind u "messagemode" //All chat
bind y "messagemode2" //Team chat
bind a "use weapon_hegrenade"
bind c "use weapon_decoy"
bind MOUSE4 "use weapon_incgrenade; use weapon_molotov"
bind 4 "use weapon_smokegrenade"
bind v "+lookatweapon"
bind mwheelup "use weapon_flashbang"
bind mwheeldown "+jump"
bind alt "noclip"
bind F10 "quit"
bind i "give weapon_m4a1"
bind o "give weapon_ak47"
bind p "give weapon_m4a1_silencer"
bind l "exec stufftrain.cfg"
bind k "exec autoexec"
alias +inspect "use weapon_knife; -lookatweapon; +reload"
alias -inspect "+lookatweapon; -reload"
bind n "+inspect"
bind x "radio3"
bind w "radio2"

// Netgraph (only shown when TAB is pressed)

net_graph "1"
net_graphheight "9999"
alias +scorenet "+showscores; net_graphheight 0"
alias -scorenet "-showscores; net_graphheight 9999"
bind TAB "+scorenet"

// Crosshair

cl_crosshairstyle "4"
cl_crosshairsize "2"
cl_crosshairgap "-2"
cl_crosshairthickness "0"
cl_crosshaircolor "5"
cl_crosshaircolor_b "255"
cl_crosshaircolor_g "200"
cl_crosshaircolor_r "0"
cl_crosshair_drawoutline "0"
cl_crosshairusealpha "1"
cl_crosshairalpha "255.000000"
cl_crosshairdot "1"

// Bobbing

cl_bob_lower_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"
cl_bobcycle "1.0"

// View model

viewmodel_presetpos "0"
viewmodel_offset_x "2.5"
viewmodel_offset_y "2.0"
viewmodel_offset_z "-2.0"
viewmodel_fov "68.000000"
cl_viewmodel_shift_left_amt "0.500000"
cl_viewmodel_shift_right_amt "0.250000"

// Audio

snd_musicvolume "0"
snd_mixahead "0.05"
snd_headphone_pan_exponent "2"

// Video

fps_max "300"
fps_max_menu "144"
mat_monitorgamma "1.6"
mat_queue_mode "-1" //Auto detect multi-core rendering
r_dynamic "0"
r_drawtracers_firstperson "0"

// Rates and Interpolation

rate "786432"
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0"
cl_interpolate "1"
cl_interp_ratio "1"
cl_lagcompensation "1"
cl_predict "1"

// Mouse

sensitivity "1"
m_rawinput "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"
zoom_sensitivity_ratio_mouse "1"

// Radar

cl_radar_always_centered "0"
cl_radar_scale "0.3"
cl_radar_icon_scale_min "1"
cl_hud_radar_scale "1.15"
cl_radar_square_with_scoreboard "1"
cl_radar_rotate "1"

// Misc

cl_autowepswitch "0"
cl_autohelp "0"
cl_showhelp "0"
cl_righthand "1"
cl_forcepreload "1"
hud_showtargetid "1"
mm_dedicated_search_maxping "60"
//con_filter_text "Damage"
//con_filter_text_out "Player:"
//con_filter_enable "2"
cl_disablehtmlmotd "1"
cl_join_advertise "2"
cl_showfps "1"
cl_downloadfilter "nosounds"
viewmodel_recoil 0

// END

clear
echo "       _ _    _ "
echo "      (_) \  / /"
echo " ____  _ \ \/ / "
echo "|    \| | )  (  "
echo "| | | | |/ /\ \ "
echo "|_|_|_|_/_/  \_\"
echo "                "
